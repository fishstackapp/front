mutation CreateOrder(
  $client_name: String!
  $client_phone: String!
  $client_address: String!
  $items: String!
  $payment_type: String!
  $comment: String = ""
) {
  createOrder(
    order: {
      client_name: $client_name
      client_phone: $client_phone
      client_address: $client_address
      items: $items
      payment_type: $payment_type
      comment: $comment
    }
  ) {
    id
  }
}
